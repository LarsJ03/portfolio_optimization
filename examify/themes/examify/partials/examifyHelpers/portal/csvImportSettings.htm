<div class="d-flex flex-column" >
	{% for item in settingslist %}
	<div class="d-flex flex-row justify-content-between" >
		<span>{{ item.column }}</span>
          <select class="mdb-select" name="csv-settings-{{ item.index }}" >
          	{% if item.isoptional %}
          	<option value="-1" >Niet beschikbaar</option>
          	{% endif %}
          	{% for c in columnnames %}
        		<option value="{{ loop.index0 }}" 
        		{% if loop.index0 == item.index %}
        			selected 
        		{% endif %}
        		>{{ c }}</option>
            {% endfor %}
          </select>
     </div>
	{% endfor %}
</div>
<div class="d-flex flex-row" >
	<input type="hidden" name="delimiter" value="{{ delimiter }}" />
	<div class="invalid-feedback text-left" ></div>
	<button class="btn btn-primary shadow-none text-md-right" type="submit" onclick="return customAjaxClick($(this), { 'confirmation': -1 });" id="import-button-school-{{ school.id }}" >Bevestig kolommen</button>
</div>
