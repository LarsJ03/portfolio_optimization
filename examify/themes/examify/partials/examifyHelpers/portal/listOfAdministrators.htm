<div class="row">
	<div class="col-12" >
			<hr />
			{% for MyAdmin in MyAdmins %}
			<div class="row">
				<div class="col-12">
					<div class="d-flex justify-content-between align-items-center flex-wrap border py-2 px-2" >
						<div class="username">
							{{ MyAdmin.name }} {{ MyAdmin.surname }} ({{ MyAdmin.email }})
						</div>
						{% if isSuperAdmin and MyAdmin.id != user.id %}
						{{ form_open({ request: 'onDelete' }) }}
						<button class="btn btn-danger shadow-none" type="submit" onclick="return customAjaxClick($(this), { user_id: {{ MyAdmin.id }} }) " >Verwijder</button>
						{{ form_close() }}
						{% endif %}
					</div>
			</div>
		</div>
			{% endfor %}
			<hr />
	</div>
</div>
