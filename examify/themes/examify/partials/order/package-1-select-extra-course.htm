<div class="d-flex flex-column align-items-center mt-5" >
    <div class="w-100" style="background-color: #efefef; height: 4px;" ></div>
    <i class="fas fa-caret-down text-center fa-5x" style="color: #efefef;" ></i>
    <span class="text-uppercase text-center mb-0" >{{ orderinformation.level }}</span>
    <h3 class="text-uppercase text-center mt-1" >Welke extra taal?</h3>
    <p style="max-width: 640px;" class="text-center" >
        Selecteer welke extra taal je toe wilt voegen aan je pakket.
    </p>
    <div class="d-flex" >
    {% for course in orderinformation.courses %}
        {{ form_open({ request: 'onSelectPackageOneCourse' }) }}
            <input type="hidden" name="courseid" value="{{ course.id }}" />
            <input type="hidden" name="phase" value="{{ orderinformation.phase + 1 }}" />
            <button class="btn shadow-none btn-rounded btn-primary" onclick="return customAjaxClick($(this));" >{{ course.name }}</button>
        {{ form_close() }}
    {% endfor %}
    </div>
</div>
