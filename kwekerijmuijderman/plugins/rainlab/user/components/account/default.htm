{% if not user %}

        <div class="row">

            <div class="col-md-6">
                <h3>Sign in</h3>
                {% partial __SELF__ ~ '::signin' %}
            </div>

        <a 
        class="wachtwoord-vergeten-link" 
        href="https://www.kwekerijmuijderman.nl/wachtwoord-vergeten">
            Wachtwoord vergeten?
        </a>        
    </div>


            <div class="col-md-6">
                {% partial __SELF__ ~ '::register' %}
            </div>

        </div>


{% else %}

    {% partial __SELF__ ~ '::activation_check' %}

    {% partial __SELF__ ~ '::update' %}

    {% partial __SELF__ ~ '::deactivate_link' %}

{% endif %}
