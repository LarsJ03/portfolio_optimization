{% if canRegister %}

    {{ form_ajax('onRegister') }}

    <div class="form-group">
        <label for="registerName">Volledige naam</label>
        <input
            name="name"
            type="text"
            class="form-control"
            id="registerName"
            placeholder=""
            value=""
             />

    </div>

    <div class="form-group">
        <label for="registerEmail">E-mailadres</label>
        <input
            name="email"
            autocomplete="off"
            type="email"
            class="form-control"
            id="registerEmail"
            placeholder=""
            value=""
            
             />
        
    </div>

    <div class="form-group">
        <label for="registerPassword">Wachtwoord</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="registerPassword"
            placeholder=""
            value=""
             />
             
    </div>
    
    <button type="submit" class="btn btn-default">Registreer</button>


    {{ form_close() }}
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
