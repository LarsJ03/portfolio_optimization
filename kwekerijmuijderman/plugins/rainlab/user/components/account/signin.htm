{{ form_ajax('onSignin') }}

    <div class="form-group">
        <label for="userSigninLogin">E-mailadres</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Voer hier uw emailadres in" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Wachtwoord</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Voer hier uw wachtwoord in" />
    </div>

    {% if rememberLoginMode == 'ask' %}
    <div class="form-group">
        <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
        </div>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-default">Sign in</button>

{{ form_close() }}
